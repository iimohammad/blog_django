<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Articles</title>
</head>
<body>

<h1>List of Articles</h1>

<ul>
    {% for article in articles %}
        <li>
            <h2>{{ article.title }}</h2>
            <p>{{ article.content }}</p>
            <p>Published on: {{ article.published_date }}</p>
        </li>
    {% endfor %}
</ul>

</body>
</html>
